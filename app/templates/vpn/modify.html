{% extends "base.html" %}
{% set active_page = "Modify VPN" %}
{% block content %}
    <h2>Status</h2>
    <p>{{ status }}</p>
    <form action="/api/vpn/update" method="post" enctype=multipart/form-data>
        {{ input("Config file (will be renamed to vpn/vpn.dat)", "file", "file", options="") }}
        <code>
            <textarea class="form-control" id="code" name="code" rows="5">{{ code }}</textarea>
        </code>
        <br/>
        <br/>
        <a class="btn btn-secondary" href="/vpn">Back</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br/>
    <br/>
{% endblock %}
